<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dambel - Logo</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gradient-box {
            width: 800px;
            height: 800px;
            background:
                radial-gradient(circle at top left, #ffff99, transparent),
                radial-gradient(circle at bottom right, #99ff99, transparent),
                linear-gradient(135deg, #ffea00, #00ff88);
            background:
                radial-gradient(circle at top left, #99ff99, transparent),
                radial-gradient(circle at bottom right, #ffff99, transparent),
                linear-gradient(135deg, #00ff88, #ffea00);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rounded-box {
            border-radius: 100px;
        }

        .dumbbell {
            justify-content: center;
            align-items: center;
            height: 60%;
            width: 75%;
            display: flex;
        }

        .dumbbell-element {
            background-color: black;
            border-radius: 35px;
            margin-left: 5px;
            margin-right: 5px;
            display: flex;
        }

        .dumbbell-element-horizontal {
            height: 60px;
        }

        .dumbbell-element-vertical {
            width: 80px;
        }

        #settings {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 20px;
            background-color: #343434;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="settings">
        <input type="checkbox" id="rounded-box" checked /> Rounded box
        <br />
        <h4>Brand Colors</h4>
        <ul>
            <li style="color: #00ff88;">Primary: #00ff88</li>
            <li style="color: #ffea00;">Secondary: #ffea00</li>
            <li style="font-weight: bold; background-color: #ededed; color: #664444;">Tertiary: #664444</li>
            <li style="padding: 10px; color: #000; background-color: #ededed;">Light mode background: #ededed</li>
            <li style="padding: 10px; color: #ededed; background-color: #343434;">Dark mode background: #343434</li>
        </ul>
    </div>

    <div id="logo" class="gradient-box rounded-box">
        <div class="dumbbell">
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 30%; background: linear-gradient(to left, #ecc, #fee);"></div>
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 60%; background: linear-gradient(to left, #caa, #ecc);"></div>
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 100%; background: linear-gradient(to left, #a88, #caa);"></div>

            <div class="dumbbell-element dumbbell-element-horizontal" style="width: 45%; background: linear-gradient(to left, #866, #a88);"></div>

            <div class="dumbbell-element dumbbell-element-vertical" style="height: 100%; background: linear-gradient(to left, #644, #866);"></div>
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 60%; background: linear-gradient(to left, #422, #644);"></div>
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 30%; background: linear-gradient(to left, #000, #422);"></div>
        </div>
    </div>

    <script>
        var logo = document.getElementById('logo');
        var roundedBoxCheckbox = document.getElementById('rounded-box');
        roundedBoxCheckbox.onchange = function () {
            logo.classList.toggle('rounded-box');
        }
    </script>
</body>
</html>
