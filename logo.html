<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dambel - Logo</title>
    <style>
        * {
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #ededed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gradient-box {
            width: 800px;
            height: 800px;
            background:
                radial-gradient(circle at top left, #99ff99, transparent),
                radial-gradient(circle at bottom right, #ffff99, transparent),
                linear-gradient(135deg, #00ff88, #ffea00);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rounded-box {
            border-radius: 100px;
        }

        .dumbbell {
            justify-content: center;
            align-items: center;
            height: 60%;
            width: 75%;
            display: flex;
        }

        .dumbbell-element {
            background-color: black;
            border-radius: 35px;
            margin-left: 5px;
            margin-right: 5px;
            display: flex;
        }

        .dumbbell-element-horizontal {
            height: 60px;
        }

        .dumbbell-element-vertical {
            width: 80px;
        }

        #settings {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 20px;
            background-color: #343434;
            border-radius: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="settings">
        <input type="checkbox" id="rounded-box" checked /> <label for="rounded-box">Rounded Box</label>
    </div>

    <div id="logo" class="gradient-box rounded-box">
        <div class="dumbbell">
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 35%; background: linear-gradient(to left, #600, #700);"></div>
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 60%; background: linear-gradient(to left, #500, #600);"></div>
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 80%; background: linear-gradient(to left, #400, #500);"></div>

            <div class="dumbbell-element dumbbell-element-horizontal" style="width: 45%; background: linear-gradient(to left, #300, #400);"></div>

            <div class="dumbbell-element dumbbell-element-vertical" style="height: 80%; background: linear-gradient(to left, #200, #300);"></div>
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 60%; background: linear-gradient(to left, #100, #200);"></div>
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 35%; background: linear-gradient(to left, #000, #100);"></div>
        </div>
    </div>

    <script>
        var logo = document.getElementById('logo');
        var roundedBoxCheckbox = document.getElementById('rounded-box');
        roundedBoxCheckbox.onchange = function () {
            logo.classList.toggle('rounded-box');
        }
    </script>
</body>
</html>
