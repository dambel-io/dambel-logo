<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dambel - Logo</title>
    <style>
        * {
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #ededed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gradient-box {
            width: 800px;
            height: 800px;
            background: linear-gradient(135deg, #F66B34, #F99C78);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rounded-box {
            border-radius: 100px;
        }

        .dumbbell {
            justify-content: center;
            align-items: center;
            height: 60%;
            width: 75%;
            display: flex;
        }

        .dumbbell-element {
            background-color: #383838;
            border-radius: 35px;
            margin-left: 5px;
            margin-right: 5px;
            display: flex;
        }

        .dumbbell-element-horizontal {
            height: 60px;
        }

        .dumbbell-element-vertical {
            width: 80px;
        }

        #settings {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 20px;
            background-color: #383838;
            border-radius: 10px;
            color: white;
        }

        #generate-svg-btn {
            background-color: #F66B34;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #generate-svg-btn:hover {
            background-color: #F99C78;
        }
    </style>
</head>
<body>
    <div id="settings">
        <input type="checkbox" id="rounded-box" /> <label for="rounded-box">Rounded Box</label>
        <br />
        <br />
        <button id="generate-svg-btn">Generate PNG</button>
    </div>

    <div id="logo" class="gradient-box">
        <div class="dumbbell">
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 30%;"></div>
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 60%;"></div>
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 80%;"></div>

            <div class="dumbbell-element dumbbell-element-horizontal" style="width: 45%;"></div>

            <div class="dumbbell-element dumbbell-element-vertical" style="height: 80%;"></div>
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 60%;"></div>
            <div class="dumbbell-element dumbbell-element-vertical" style="height: 30%;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.13/dist/html-to-image.min.js"></script>
    <script>
        var logo = document.getElementById('logo');
        var generateSvgBtn = document.getElementById('generate-svg-btn');
        var roundedBoxCheckbox = document.getElementById('rounded-box');
        roundedBoxCheckbox.onchange = function () {
            logo.classList.toggle('rounded-box');
        }

        function exportDivAsPNG(div) {
            htmlToImage.toPng(div)
                .then(function (dataUrl) {
                    const link = document.createElement('a');
                    link.download = 'main.png';
                    link.href = dataUrl;
                    link.click();
                })
                .catch(function (error) {
                    console.error('Error exporting:', error);
                });
        }

        generateSvgBtn.addEventListener('click', function () {
            exportDivAsPNG(logo);
        });
    </script>
</body>
</html>
